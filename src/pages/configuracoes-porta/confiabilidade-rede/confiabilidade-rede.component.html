<div>
    <div class="titulo-pagina">Informações de Rede</div>
    <table *ngIf="valid">
        <tbody>
            <tr>
                <th>Mensagem:</th>
                <td>
                    {{valid.mensagem}}
                    <ion-icon name="checkmark-circle" *ngIf="valid.resultado" style="color: green;"></ion-icon>
                    <ion-icon name="ios-alert" *ngIf="!valid.resultado && valid.result.pctSuficiente" style="color: red;"></ion-icon>
                    <ion-icon name="warning" *ngIf="!valid.resultado && !valid.result.pctSuficiente" style="color: orange;"></ion-icon>
                </td>
            </tr>
            <tr>
                <th>Pacotes Trafegados (Down/Up)</th>
                <td>{{valid.result.pctDown}} / {{valid.result.pctUp}}</td>
            </tr>
            <tr>
                <th>CRC (Down/Up)</th>
                <td>{{valid.result.crcDown}} / {{valid.result.crcUp}}</td>
            </tr>
            <tr>
                <th>FEC (Down/Up)</th>
                <td>{{valid.result.fecDown}} / {{valid.result.fecUp}}</td>
            </tr>
            <tr>
                <th>Ressincronismo</th>
                <td>{{valid.result.resync}}</td>
            </tr>
        </tbody>
    </table>
    <!-- <button ion-button round block>Reconsultar Tabela de Rede</button> -->
</div>
