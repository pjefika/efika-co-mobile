<ion-header>
    <ion-toolbar>
        <ion-title> Fulltest_ </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="copiarResumoInfo()">
                <ion-icon name="clipboard"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="someToHoldClipBoard"></div>

    <alert-mensagem-component *ngIf="!holderService.certification && !holderService.cadastro" [ativo]="true" [tipo]="'erro'"
        [titulo]="'Informativo'" [mensagem]="'Consulte antes o cadastro inserindo a Instância/Designador'"></alert-mensagem-component>
    <alert-mensagem-component *ngIf="!holderService.certification && holderService.cadastro" [ativo]="true" [tipo]="'erro'" [titulo]="'Informativo'"
        [mensagem]="'Fulltest ainda não realizado ou comando ainda está em andamento, se você já realizou o comando aguarde...'"></alert-mensagem-component>

    <div *ngIf="holderService.certification">
        <info-gerais-fulltest-component [certification]="holderService.certification"></info-gerais-fulltest-component>
        <blocks-certification-result-component [blocks]="holderService.certification.blocks"></blocks-certification-result-component>
    </div>
</ion-content>
