<div *ngIf="objectValid">
    <button ion-button round block color="light" (click)="goToCadastroComponent()">Voltar para Cadastro</button>
    <h3 style="text-align: center;">Informações gerais Fulltest</h3>

    <ion-card>
        <ion-card-header>
            Duração do Fulltest: {{objectValid.dataFim | amDifference: objectValid.dataInicio: 'seconds'}} Segundos
        </ion-card-header>
        <ion-card-content>
            <p>
                {{objectValid.mensagem}}
                <ion-icon name="checkmark" *ngIf="objectValid.resultado" style="color: green;"></ion-icon>
                <ion-icon name="close" *ngIf="!objectValid.resultado" style="color: red;"></ion-icon>
            </p>
        </ion-card-content>
    </ion-card>

    <!-- <ion-list>

            </ion-avatar>
            <h2>Duração do Fulltest: {{objectValid.dataFim | amDifference: objectValid.dataInicio: 'seconds'}} Segundos</h2>
            <p>{{objectValid.mensagem}}</p>
        </ion-item>
    </ion-list> -->

    <h3 style="text-align: center;">Validações Fulltest</h3>

    <ion-card *ngFor="let valid of objectValid.valids">

        <ion-item>
            <ion-avatar item-right>
                <ion-icon name="checkmark" *ngIf="valid.resultado" style="color: green;"></ion-icon>
                <ion-icon name="close" *ngIf="!valid.resultado" style="color: red;"></ion-icon>
            </ion-avatar>
            <h2>{{valid.nome}}</h2>
        </ion-item>

        <ion-card-content>
            {{valid.mensagem}}
        </ion-card-content>
    </ion-card>
