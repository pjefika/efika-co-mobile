<div *ngIf="certification">
    <table>
        <caption>Informações gerais Fulltest</caption>
        <thead>
            <tr>
                <th>Duração do Fulltest</th>
                <th>Orientação</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Duração do Fulltest">
                    {{certification.dataFim | amDifference: certification.dataInicio: 'seconds'}} Segundos
                </td>
                <td data-label="Orientação">{{certification.orientacao}}</td>
                <td data-label="Resultado">
                    <ion-icon name="checkmark" *ngIf="certification.resultado === 'OK'" style="color: green;"></ion-icon>
                    <ion-icon name="close" *ngIf="certification.resultado === 'FISICAL' || certification.resultado === 'FORWARDED_CO' || certification.resultado === 'TO_FIX'"
                        style="color: red;"></ion-icon>
                    <ion-icon name="warning" *ngIf="certification.resultado === 'FIXED'" style="color: orange"></ion-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button ion-button round small block (click)="goToETA()" *ngIf="certification.resultado === 'OK'">Ir para o ETA</button>
    </div>
</div>
