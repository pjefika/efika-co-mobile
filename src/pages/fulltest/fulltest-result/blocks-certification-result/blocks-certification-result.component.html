<div *ngIf="blocks">    
    <div class="titulo-pagina">Informações de Fulltest</div>
    <table *ngFor="let block of blocks">       
        <tbody>
            <tr>
                <th>{{block.nome}}</th>
                <td>{{block.orientacao}}</td>
            </tr>
            <tr>
                <th>Resultado</th>
                <td>
                    <ion-icon name="checkmark-circle" *ngIf="block.resultado === 'OK'" style="color: green;"></ion-icon>
                    <ion-icon name="ios-alert" *ngIf="block.resultado === 'FISICAL' || block.resultado === 'FORWARDED_CO' ||block.resultado === 'TO_FIX'"
                        style="color: red;"></ion-icon>
                    <ion-icon name="ios-alert" *ngIf="block.resultado === 'FIXED'" style="color: orange"></ion-icon>
                </td>
            </tr>
            <tr *ngFor="let assert of block.asserts">
                <th>
                    {{assert.orientacao}}
                </th>
                <td>
                    <ion-icon name="checkmark-circle" *ngIf="assert.resultado === 'OK'" style="color: green;"></ion-icon>
                    <ion-icon name="ios-alert" *ngIf="assert.resultado === 'FISICAL' || assert.resultado === 'FORWARDED_CO' || assert.resultado === 'TO_FIX'"
                        style="color: red;"></ion-icon>
                    <ion-icon name="ios-alert" *ngIf="assert.resultado === 'FIXED'" style="color: orange"></ion-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
