<div class="mural-mg-top">
    <h5>
        <ion-chip>
            <ion-icon name="help-buoy"></ion-icon>
            <ion-label full>Mural de Avisos</ion-label>
        </ion-chip>
    </h5>
    <ion-list>
        <ion-item *ngFor="let im of infosMural" (click)="openInfoMural(im)">
            <h2><b>{{im.titulo}}</b></h2>
            <p>{{im.mensagem}}</p>
        </ion-item>
    </ion-list>
</div>
