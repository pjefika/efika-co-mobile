<div class="mural-mg-top">
    <h5>
        <ion-icon name="information-circle" item-start style="color: #25b0f7;"></ion-icon>
        Mural de avisos.
    </h5>
    <ion-list>
        <ion-item *ngFor="let im of infosMural" (click)="openInfoMural(im)">
            <h2><b>{{im.titulo}}</b></h2>
            <p>{{im.mensagem}}</p>
        </ion-item>
    </ion-list>
</div>
