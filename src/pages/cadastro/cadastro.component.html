<ion-header>
    <ion-toolbar>
        <ion-title> Consultar Instância_ </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="openPopover();">
                <ion-icon name="contact"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list (keyup.enter)="getCadastro()" *ngIf="hideandshowsearch">
        <ion-item>
            <ion-label stacked>Instância/Designador</ion-label>
            <ion-input type="text" [(ngModel)]="holderService.instancia"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button round color="primary" block (click)="getCadastro()" *ngIf="hideandshowsearch">Consultar Cadastro</button>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-buttons start *ngIf="!hideandshowsearch" (click)="getCadastro()">
                    <button ion-button round>Refresh</button>
                </ion-buttons>
            </ion-col>
            <ion-col col-6>
                <ion-buttons end *ngIf="!hideandshowsearch" (click)="novaConsulta()">
                    <button ion-button round>Voltar</button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button *ngIf="haveEventoMassivo()" ion-button round color="primary" block (click)="entrarEventoMassivos()">Visualizar Eventos Massivos</button>
            </ion-col>
        </ion-row>
    </ion-grid>



    <info-cadastro-component [cadastro]="holderService.cadastro"></info-cadastro-component>

    <alert-mensagem-component [ativo]="ativo" [tipo]="tipo" [titulo]="titulo" [mensagem]="mensagem"></alert-mensagem-component>

</ion-content>
